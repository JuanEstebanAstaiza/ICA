server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # Compresión gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript;

    # Redirigir la raíz a la página de login
    location = / {
        return 302 $scheme://$http_host/templates/login.html;
    }

    # Servir archivos estáticos del frontend
    location / {
        try_files $uri $uri/ =404;
    }

    # Archivos CSS
    location /css/ {
        alias /usr/share/nginx/html/css/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Archivos JavaScript
    location /js/ {
        alias /usr/share/nginx/html/js/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Páginas HTML (templates)
    location /templates/ {
        alias /usr/share/nginx/html/templates/;
    }

    # Proxy para la API del backend
    location /api/ {
        # Usar DNS interno de Docker para resolver el backend
        resolver 127.0.0.11 valid=30s ipv6=off;
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy para health check del backend
    location /health {
        resolver 127.0.0.11 valid=30s ipv6=off;
        set $backend_upstream http://backend:8000;
        proxy_pass $backend_upstream/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
