<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sistema de Declaraci√≥n ICA - Inicio de Sesi√≥n">
    <title>Iniciar Sesi√≥n - Sistema ICA</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 50%, #0f3460 100%);
            position: relative;
            overflow: hidden;
        }
        
        .login-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(233, 69, 96, 0.1) 0%, transparent 50%);
            animation: pulse 15s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10%, 10%); }
        }
        
        .login-card {
            background: white;
            border-radius: var(--border-radius-xl);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            padding: 2.5rem;
            position: relative;
            z-index: 1;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-header .logo-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .login-header h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--text-muted);
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .login-form .form-group {
            margin-bottom: 1.25rem;
        }
        
        .login-form .btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        
        .login-footer a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color var(--transition-fast);
        }
        
        .login-footer a:hover {
            color: #d63850;
        }
        
        .divider-text {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.875rem;
        }
        
        .divider-text::before,
        .divider-text::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }
        
        .divider-text span {
            padding: 0 1rem;
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
    
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <span class="logo-icon">üèõÔ∏è</span>
                <h1>Sistema ICA</h1>
                <p>Formulario √önico Nacional de Declaraci√≥n y Pago del Impuesto de Industria y Comercio</p>
            </div>
            
            <div id="alert-container"></div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label required">Correo Electr√≥nico</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           class="form-control" 
                           placeholder="correo@ejemplo.com"
                           required 
                           autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label required">Contrase√±a</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-control" 
                           placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                           required 
                           autocomplete="current-password"
                           minlength="8">
                </div>
                
                <button type="submit" class="btn btn-primary btn-lg">
                    üîê Iniciar Sesi√≥n
                </button>
            </form>
            
            <div class="login-footer">
                <p>¬øNo tiene una cuenta? <a href="register.html">Registrarse</a></p>
            </div>
        </div>
    </div>
    
    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>
    
    <script src="../js/api.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showLocalAlert('‚ö†Ô∏è Por favor complete todos los campos', 'warning');
                return;
            }
            
            try {
                showLoading();
                
                await AuthAPI.login(email, password);
                
                // Redirigir al dashboard
                window.location.href = 'dashboard.html';
            } catch (error) {
                hideLoading();
                showLocalAlert('‚ùå Error: ' + error.message, 'danger');
            }
        });
        
        function showLoading() {
            document.getElementById('loading-overlay').classList.add('active');
        }
        
        function hideLoading() {
            document.getElementById('loading-overlay').classList.remove('active');
        }
        
        function showLocalAlert(message, type) {
            const container = document.getElementById('alert-container');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
        
        // Verificar si ya est√° autenticado
        if (AuthAPI.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
