services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: ica_postgres
    environment:
      POSTGRES_USER: ica_user
      POSTGRES_PASSWORD: ica_password
      POSTGRES_DB: ica_db
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ica_user -d ica_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ica_network
    restart: unless-stopped

  # Redis para cache y rate limiting
  redis:
    image: redis:7-alpine
    container_name: ica_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ica_network
    restart: unless-stopped

  # Aplicación Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ica_backend
    environment:
      # Aplicación
      APP_NAME: "Sistema ICA - Formulario Único Nacional"
      APP_VERSION: "1.0.0"
      DEBUG: "false"
      
      # Servidor
      HOST: "0.0.0.0"
      PORT: "8000"
      
      # Base de datos
      DATABASE_URL: "postgresql://ica_user:ica_password@postgres:5432/ica_db"
      
      # Redis
      REDIS_URL: "redis://redis:6379/0"
      
      # Seguridad
      SECRET_KEY: "docker-development-secret-key-change-in-production"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: "60"
      REFRESH_TOKEN_EXPIRE_DAYS: "7"
      
      # Argon2
      ARGON2_TIME_COST: "2"
      ARGON2_MEMORY_COST: "65536"
      ARGON2_PARALLELISM: "1"
      
      # Almacenamiento
      PDF_STORAGE_PATH: "/var/ica/pdfs"
      ASSETS_STORAGE_PATH: "/var/ica/assets"
      
      # CORS
      CORS_ORIGINS: "*"
      
      # Rate Limiting
      RATE_LIMIT_REQUESTS: "100"
      RATE_LIMIT_PERIOD: "60"
    volumes:
      - pdf_storage:/var/ica/pdfs
      - assets_storage:/var/ica/assets
      - ./backend/app:/app/app:ro
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ica_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ica_frontend
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - ica_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# Volúmenes persistentes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pdf_storage:
    driver: local
  assets_storage:
    driver: local

# Red interna
networks:
  ica_network:
    driver: bridge
